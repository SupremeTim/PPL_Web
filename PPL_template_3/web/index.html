<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no" />

    <meta name="author" content="PPL">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW"/>

    <!--받아와야 하는 것-->
    <title>PPL</title>

    <link rel="stylesheet" href="css/style.css?ver=0.5" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <style>
        .loading{z-index:500;position:fixed;top:0;width:100%;height:100%;background-color:#e6f5ff;display:-webkit-flex;display:-moz-flex;display:-ms-flex;display:-o-flex;display:flex;-webkit-justify-content:center;-moz-justify-content:center;-ms-justify-content:center;justify-content:center;-webkit-align-items:center;-moz-align-items:center;-ms-align-items:center;align-items:center}.loading>svg{display:block;width:50%;max-width:900px;position:relative;left:2vw;animation:loading 1s infinite}
    </style>

</head>
<body>
<div class="wrap">

    <div class="loading">
        <svg class="visual-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 347.3 76.1">
            <path fill="#1bb4d8" d="M177.7 55.6l12.2 4c-1.6 2.5-3.6 4.8-5.9 6.8-2.2 2-4.6 3.7-7.2 5.2-2.6 1.5-5.3 2.6-8.3 3.3-2.9.8-5.9 1.2-9.1 1.2-10.1 0-18.6-3.7-25.8-10.8-7.1-7.1-10.8-15.6-10.8-25.8 0-10.1 3.6-18.6 10.8-25.8 7-7.2 15.6-10.8 25.8-10.8 5 0 9.8.9 14.3 2.8 4.4 1.9 8.3 4.6 11.7 8l-8.8 8.6c-4.8-4.8-10.4-7.1-17.2-7.1-6.7 0-12.4 2.3-17.3 7.1-4.8 4.8-7 10.5-7 17.2 0 6.7 2.3 12.5 7 17.3 4.8 4.8 10.6 7 17.3 7 3.7 0 7-.7 10.1-2.1 3.1-1.4 5.8-3.4 8.2-6.1zm-18.4-22.1h30.5l-12.2 12.2h-18.4V33.5z"/>
        </svg>
    </div>




    <section class="section visual">
        <div class="grid">
            <div class="deco-visual"></div>
            <div class="container">

                <p name="portfolio_name" style="font-size: 50px; color:#eeeeee;  font-weight:bold;">

                </p>
            </div>
        </div>
    </section>

    <section class="section platform">
        <div class="grid">
            <p style="font-size: 30px; color:#0c0c0c;  font-weight:bold;">

                Introduce Myself
            </p>
            <br><br>
            <!--받아와야 할 것-->
            <br><br>
            <ul class="platform-info fade-cont-1">
                <li>
                    <!--받아와야 할 것-->
                    <strong class="info-title">이름</strong>
                    <p name="my_name" class="info-desc"></p>
                </li>
                <li>
                    <!--받아와야 할 것-->
                    <strong class="info-title">나이</strong>
                    <p name="my_age" class="info-desc"></p>
                </li>
                <li>
                    <!--받아와야 할 것-->
                    <strong class="info-title">이메일</strong>
                    <p name="my_email"  class="info-desc"></p>
                </li>
                <li>
                    <!--받아와야 할 것-->
                    <strong class="info-title">전화번호</strong>
                    <p name="my_phone" class="info-desc"></p>
                </li>
                <li>
                    <!--받아와야 할 것-->
                    <strong class="info-title">출신학교</strong>
                    <p name="my_school"  class="info-desc"></p>
                </li>
                <li>
                    <!--받아와야 할 것-->
                    <strong class="info-title">경력</strong>
                    <p name="my_carrier"  class="info-desc"></p>
                </li>

            </ul>
        </div>
    </section>


    <section class="section app">
        <div class="grid">
            <p name="my_info" class="platform-text fade-cont-1"></p>
            <br><br><br><br><br><br>
            <p style="font-size: 30px; color:#80F5FF;  font-weight:bold;">

                Languages
            </p>
            <br><br>
            <div class="container-right" name="language_bar">

                <p class="fade-cont-7">
                    <b><a name="language_name" ></a></b>

                </p>
                <br>
            </div>
            <!--받아와야 할 것-->

        </div>

    </section>

    <section class="section engine">
        <div class="bg-engine"></div>
        <div class="grid">
            <p style="font-size: 30px; color:#ffffff;  font-weight:bold;">

                Projects
            </p>

            <!--받아와야 할 것-->
            <ul class="engine-info">
                <li name="project-many">
                    <div class="fade-cont-3">
                        <strong name="project_name" class="info-title"></strong>
                        <a name="project_address_name" id="project_address_id" href="" class="info-desc"></a>
                        <p name="project_explanation" class="info-desc"></p>

                    </div>
                </li>

            </ul>
        </div>
    </section>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/scrollreveal.min.js"></script>
<script src="js/ui.min.js"></script>

</body>
</html>
