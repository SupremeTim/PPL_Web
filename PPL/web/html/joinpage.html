<html>
<head>
    <meta charset="UTF-8">
    <link href="../css/mainstyle.css?var=1" type="text/css" rel="stylesheet" />
    <link href="../css/joinstyle.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
        function passwordCheck(){
            var password = document.getElementById("join_pw").value;
            var passwordCheck = document.getElementById("join_pwck").value;

            if(passwordCheck == ""){
                document.getElementById("passwordCheckText").innerHTML="알파벳, 숫자, 특수 문자 중 2가지 이상을 혼합한 비밀번호를 입력하세요."
            }
            else if(password!= passwordCheck){
                document.getElementById("passwordCheckText").innerHTML="<font color=red>비밀번호가 다릅니다.</font>"
            }
            else{
                document.getElementById("passwordCheckText").innerText="비밀번호 확인!"
            }
        }

        function setDate(FORM, year, month, day) {

            var current, year, month, day, days, i, j;
            current = new Date();
            for (i = 0, j = current.getFullYear() -60; i < 60; i++, j++) FORM.year.options[i] = new Option(j, j);

            for (i = 0; i < 12; i++) {
                j = (i < 9) ? '0' + (i + 1) : i + 1;
                FORM.month.options[i] = new Option(j, j);
            }
            days = new Date(new Date(year, month, 1) - 86400000).getDate();
            FORM.day.length = 0;
            for (i = 0, j; i < days; i++) {
                j = (i < 9) ? '0' + (i + 1) : i + 1;
                FORM.day.options[i] = new Option(j, j);
            }
            FORM.year.value = year;
            FORM.month.options[month - 1].selected = true;
            FORM.day.options[day - 1].selected = true;

        }

        function mySubmit(index) {
            var mberIdExp = /[^(0-9A-Za-z)]/;
            if (mberIdExp.test(document.joinForm.nick.value)) {
                alert("아이디는 영문자와 숫자로만 입력하세요");
            } else {

                if (index == 1) {
                    document.joinForm.action = "";
                } else if (index == 2) {
                    document.joinForm.action = "";
                }
                document.joinForm.submit();
            }
        }
    </script>


    <title>joinpage</title>
</head>
<body onload="setDate(document.forms[0])">

    <div class="top">
        <!--ppl logo-->
        <a href = "index.html">
            <img id="ppl_home" src="../icon/ppl_logo.png"  alt="ppl" />
        </a>

        <!--로그인-->
        <div class = "login">
            <a href="loginpage.html">로그인 / 회원가입</a>
        </div>
    </div>

    <!--메뉴바-->
    <ul class="mainmenu">
        <li class ="menu" id="searchmenu"><a href="searchpage.html">SEARCH</a></li>
        <li class ="menu" id="portfoliiomenu"><a href = "portfolio.html">PORTFOLIO</a></li>
        <li class ="menu" id ="productmenu"><a href = "product.html">PRODUCT</a></li>
    </ul>

    <div class="joinbox">
        <h1 class="jointitle">회원가입</h1>
        <hr id="topline">
        <div class="formbox">
            <form  method="post" name="joinForm">

                <!-id->
                <div class="idbox">
                    <input type="hidden" name="usedCnt" value="0"/>
                    <input type="hidden" name="resultId" value="0" />
                    <label for="join_id">아이디</label><br>
                    <input type="text" id="join_id" name="nick">
                    <input type="button" onclick="mySubmit(1)" class="idcheckbtn" value="중복확인">
                </div>

                <!-password->
                <div class="pwbox1">
                    <label for="join_pw">비밀번호</label><br>
                    <input type="password" name="pw" id="join_pw" name="password" onchange="passwordCheck()"/>
                </div>
                <div class="pwbox2">
                    <label for="join_pwck">비밀번호 확인</label><br>
                    <input type="password" name="pw" id="join_pwck" onchange="passwordCheck()"/>
                </div>
                <p id="passwordCheckText">알파벳, 숫자, 특수 문자 중 2가지 이상을 혼합한 비밀번호를 입력하세요.</p>

                <!-name->
                <div class="namebox">
                <label for="join_name">이름</label><br>
                <input type="text" id="join_name" name="name">
                </div>

                <!-email->
                <div class="emailbox">
                    <label for="join_email">e-mail</label><br>
                    <input type="text" id="join_email" name="email">
                </div>

                <!-phone->
                <div class="phonebox">
                    <label for="join_phone">휴대폰 번호</label><br>
                    <input type="text" id="join_phone" name="phone">
                </div>

                <!-birth->
                <div class="birthbox">
                    생년월일<br>
                    <select id="year" name="year" onChange="setDate(this.form, this.value, this.form.month.value)">
                    </select>
                    <select id="month" name="month" onChange="setDate(this.form, this.form.year.value, this.value)">
                    </select>
                    <select id="day" name="day">
                    </select>
                </div>

                <div class="graduatebox">
                    <label for="join_graduate">최종 학력</label><br>
                    <input type="text" id="join_graduate" name="graduate">
                </div>

            </form>
                <hr id="bottomline">

            <form>
                <input type="checkbox" id="agreebox"> <label for="agreebox">이용약관, 개인정보취급방침 및 개인정보3자제공에 동의합니다.</label>

            <input class="joinbtn" type="button" onclick="mySubmit(2)" value="">
            </form>
        </div>

    </div>
</body>
</html>
