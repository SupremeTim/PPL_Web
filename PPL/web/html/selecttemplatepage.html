<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" />
    <link href="../css/selecttemplatestyle.css" type="text/css" rel="stylesheet" />

    <script>
        var index = 0;
        function change_background()
        {
            if(index == 0) {
                document.getElementById('template_box').style.backgroundImage = "url('../icon/template1.png')";
                document.getElementById('backbtn').style.display ="none";
            }
            else if(index == 1){
                document.getElementById('template_box').style.backgroundImage = "url('../icon/template2.png')";
                document.getElementById('backbtn').style.display ="";
                document.getElementById('nextbtn').style.display ="";
            }
            else if(index == 2){
                document.getElementById('template_box').style.backgroundImage = "url('../icon/template3.png')";
                document.getElementById('nextbtn').style.display ="none";
            }
        }

        function increase_index(){
            index++;
            change_background();
        }

        function decrease_index(){
            index--;
            change_background();
        }

    </script>
    <title>Select Template</title>
</head>
<body>
    <div class="top">
        <!--ppl logo-->
        <a href = "index.html">
            <img id="ppl_home" src="../icon/ppl_logo.png"  alt="ppl" />
        </a>

        <!--로그인-->
        <div class = "login">
            <a href="loginpage.html">로그인 / 회원가입</a>
        </div>
    </div>

    <!--메뉴바-->
    <ul class="mainmenu">
        <li class ="menu" id="searchmenu"><a href="searchpage.html">SEARCH</a></li>
        <li class ="menu" id="portfoliiomenu"><a href = "portfolio.html">PORTFOLIO</a></li>
        <li class ="menu" id ="productmenu"><a href = "product.html">PRODUCT</a></li>
    </ul>

    <div class="top_phrase">
        템플릿 선택
    </div>

    <button id = "backbtn" onclick="decrease_index()" style="display: none"></button>
    <button id = "nextbtn" onclick="increase_index()"></button>
    <div id="template_box"> </div>
</body>
</html>
