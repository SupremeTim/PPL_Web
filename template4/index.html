            <form action="https://formspree.io/htharding@gmail.com" method="POST">

  <div class="row">
      <div class="col-md-10 mx-auto">
        <div id="contactCard" class="well well-sm animated invisible">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend id="contactHeader" class="col-md-8  mx-auto">Want to Collaborate? Send an E-mail Below!</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-12 control-label mx-auto" for="name">Name</label>
              <div class="col-md-11 mx-auto">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-12 control-label mx-auto" for="email">Your E-mail</label>
              <div class="col-md-11 mx-auto">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-12 control-label mx-auto" for="message">Your message</label>
              <div class="col-md-11 mx-auto">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-2  mx-auto">
                <button id="submitbutton" type="submit" value="Send" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
